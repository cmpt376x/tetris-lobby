<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Tetris Game Room</title>
<link rel="stylesheet" title="text/css" href="/static/room.css" />
<script type="text/javascript" src="/static/phaser.js"></script>
<script type="text/javascript" src="/static/socket.io.js"></script>
</head>

<body>

<div class="box">
<div id="left">
<div id="user-info">
	<div class="user-info-l">
	</div>
	<div class="user-info-r">
	</div>
</div>

<div id="chat-area">
	<ul id="chat-msgs"></ul>
	<div id="chat-input">
		<div id="chat-box">
			<input type="text"></input>
		</div>
		<button type="button" id="chat-submit">
			<img src="/static/image/submit.png">
		</button>
	</div>
</div>
</div>

<div id="right">
<div id="game-area">
	<div id="game-l"></div>
	<div id="next-l"></div>
	<div id="next-r"></div>
	<div id="game-r"></div>
</div>

<div>
<button type="button" id="game-ready">
	<img src="/static/image/ready.png">
</button>
</div>
</div>

</div>
<script src="/static/game.js"></script>
</body>
</html>
