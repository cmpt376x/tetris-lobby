<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Socket.IO Chat Example</title>
</head>
<body>
<label>username:</label><input id="username" placeholder="username"/>

<p>Rooms</p>
<input type="radio" name="room" value="1"><label>1</label>
<input type="radio" name="room" value="2"><label>2</label>
<input type="radio" name="room" value="3"><label>3</label>
<button id="join">Join Room</button>

<input id="message" placeholder="Type here..."/>
<button id="enter">Enter</button>

<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.slim.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="/static/main.js"></script>
</body>
</html>
