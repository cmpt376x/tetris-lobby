<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Tetris Game Room</title>
<link rel="stylesheet" title="text/css" href="room.css" />
</head>

<body>

<div id="box">
<div id="left">
<div id="user-info">
	<div id="user-info-1">
		<p>Player_1</p>
	</div>
	<div id="user-info-2">
		<p>Player_2</p>
	</div>
</div>

<div id="chat-area">
	<ul id="chat-msgs">
		<li><p class="player">player1:</p><p class="content">hello</p></li>
		<li><p class="player">player2:</p><p class="content">=w=</p></li>
	</ul>
	<div id="chat-input">
		<div id="chat-box">
			<input type="text"></input>
		</div>
		<button type="button" id="chat-submit">
			<img src="image/submit.png">
		</button>
	</div>
</div>
</div>

<div id="right">
	<div id="game-area">
		<div id="game-l"></div>
		<div id="next-l"></div>
		<div id="next-r"></div>
		<div id="game-r"></div>
	</div>

	<div>
		<button type="button" id="game-ready">
			<img src="image/ready.png">
		</button>
		<button type="button" id="exit">
			<img src="image/exit.png">
		</button>
	</div>
</div>

</div>

<script src="/jquery-3.2.1.min.js"></script>
<script src="/socket.io.js"></script>
<script src="/phaser.min.js"></script>
<script src="/room_main.js"></script>

</body>
</html>
