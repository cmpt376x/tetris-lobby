<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<title>Login</title>
<link rel="stylesheet" title="text/css" href="login.css" />
</head>

<body>

<div id="login_ico">
	<img src="image/login_ico.png" width="500">
</div>

{% for message in get_flashed_messages() %}
	<ul class="flash">
		<li>{{ message }}</li>
	</ul>
{% endfor %}

<div id="box">
	<div id="user">
		<label for="username">Username</label>
		<input name="username" id="username" value>
		<label for="password">Password</label>
		<input name="password" id="password" value>
	</div>
</div>

<div id="buttons">
	<button type="button" id="login_btn">
		<img src="image/login_btn.png">
	</button>
	<button type="button" id="signup_btn">
		<img src="image/signup_btn.png" width=100px>
	</button>
</div>

<img id="loginbg" src="image/login_bg.png">

</body>

</html>
