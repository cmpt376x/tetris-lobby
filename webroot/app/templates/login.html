<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<title>Login</title>
<link rel="stylesheet" title="text/css" href="/static/login.css" />
</head>

<body>

<div id="login_ico">
	<img src="/static/image/login_ico.png" width="500">
</div>

{% for message in get_flashed_messages() %}
	<ul class="flash">
		<li>{{ message }}</li>
	</ul>
{% endfor %}

<div id="box">
	<div id="user">
		<form class="form" method="POST">
			{{ form.hidden_tag() }}
			{{ form.username.label }}
			{{ form.username() }}
			{{ form.password.label }}
			{{ form.password() }}
			{{ form.submit(value="", id="login_btn") }}
		</form>
	</div>
</div>


<button type="button" id="signup_btn" onclick="{location.href='{{ url_for('login.register')}}'}"></button>

<img id="loginbg" src="/static/image/login_bg.png">

</body>

</html>
