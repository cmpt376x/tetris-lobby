<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<title>Login</title>
<link rel="stylesheet" title="text/css" href="sign_up.css" />
</head>

<body>

<div class="login_ico">
	<img src="image/login_ico.png" alt="Smiley face" width="500">
</div>

<div class="box">
<div class="user">
	<label for="username">Username</label><br>
	<input name="username" id="username" value><br>
	<br>
	<label for="password">Password</label><br>
	<input name="password" id="password" value><br>
	<br>
	<label for="r_password">Repeat Password</label><br>
	<input name="r_password" id="r_password" value><br>
</div>
</div>

</body>

</html>
