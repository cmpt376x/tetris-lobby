<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>Tetris Game Lobby</title>
<link rel="stylesheet" title="text/css" href="lobby.css" />
</head>

<body>

<div class="box">
<div id="left">
	<div id="current-user">
	<ul id="user-info">
		<li>C.C</li><br>
		<li>100</li>
	</ul>
	
	<button type="button" id="logout">
		<img src="image/logout_btn.png">
	</button>
	</div>

	<ul id="players">
		<li>Player_1</li>
		<li>Player_2</li>
		<li>Player_1</li>
		<li>Player_2</li>
		<li>Player_1</li>
		<li>Player_2</li>
		<li>Player_1</li>
		<li>Player_2</li>
		<li>Player_1</li>
		<li>Player_2</li>
		<li>Player_1</li>
		<li>Player_2</li>
	</ul>
</div>

<div id="right">
	<div id="rooms-outline">
	<ul id="rooms">
		<li><button type="button"><p>player_1</p><p>player_2</p></button></li>
		<li><button type="button"><p>player_1</p><p>player_2</p></button></li>
		<li><button type="button"><p>player_1</p><p>player_2</p></button></li>
		<li><button type="button"><p>player_1</p><p>player_2</p></button></li>
		<li><button type="button"><p>player_1</p><p>player_2</p></button></li>
		<li><button type="button"><p>player_1</p><p>player_2</p></button></li>
	</ul>
	</div>
	
	<div id="newroom">
	<button type="button" id="newroom_btn">
		<img src="image/newroom_btn.png">
	</button>
	</div>

	<div id="chat-area">
		<ul id="chat-msgs"></ul>
		<div id="chat-input">
		<div id="chat-box">
			<input type="text"></input>
		</div>
		<button type="button" id="chat-submit">
			<img src="image/submit.png">
		</button>
		</div>
	</div>
</div>
</div>

<script src="/jquery-3.2.1.min.js"></script>
<script src="/socket.io.js"></script>
<script src="/main.js"></script>

</body>
</html>
