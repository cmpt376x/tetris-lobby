<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Tetris Game Lobby</title>

</head>
<body>
<div class="page-header">
    <h1>Lobby</h1>
</div>

<ul id="user-info">
    {% if current_user.is_authenticated() %}
    	<li>{{ current_user.username }}</li>
    	<li><a href="{{ url_for('auth.logout') }}">Sign Out</a></li>
    {% else %}
    	<li><a href="{{ url_for('auth.login') }}">Sign In</a></li>
    	<li><a href="{{ url_for('auth.register')}}">Sign Up</a></li>
    {% endif %}
</div>

<ul id="players"></ul>

<ul id="rooms"></ul>

<div id="chat-area">
	<ul id="chat-msgs"></ul>
	<input type="text" id="chat-box"></input>
	<button type="button" id="chat-submit">submit</button>
</div>

<script src="/jquery-3.2.1.min.js"></script>
<script src="/socket.io.js"></script>
<script src="/lobby_main.js"></script>

</body>
</html>
