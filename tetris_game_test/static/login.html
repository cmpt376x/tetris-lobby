<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<title>Login</title>
<link rel="stylesheet" title="text/css" href="login.css" />
</head>

<body>

<div class="login_ico">
	<img src="image/login_ico.png" width="500">
</div>

<div class="box">
	<div class="user">
		<label for="username">Username</label>
		<input name="username" id="username" value>
		<label for="password">Password</label>
		<input name="password" id="password" value>
	</div>
</div>

<div class="buttons">
	<button type="button" id="login_btn">
		<img src="image/login_btn.png">
	</button>
	<button type="button" id="signup_btn">
		<img src="image/signup_btn.png">
	</button>
</div>

<img class="loginbg" src="image/login_bg.png">

</body>

</html>
